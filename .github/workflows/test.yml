

name: Run test # Github Actions 탭에 표시될 이름


on:
  push:
    branches: [main]
  pull_request:

# 작업 정리
jobs:
  test:
    runs-on: ubuntu-latest # 우분투 최신버전 ( 가상미션 )

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4 # npm install 이 가능해짐

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # npx, npm

      - name: Install dependencies # 패키지 설치 (의존성)
        run: npm ci

      - name: Run tests
        run: npm test # package.json 에서 test 스크립트 실행
        # Jest 동작 구간
